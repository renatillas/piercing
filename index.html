<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kei Te Pinxa - Perforaciones Premium</title>
  <link rel="stylesheet" href="/priv/static/piercing.css" />
  <script type="module" src="/priv/static/piercing.mjs"></script>
  <style>
    @font-face {
      font-family: 'Dark Reborn';
      src: url('/priv/static/DarkReborn-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Dark Reborn', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-image: url('/priv/static/rtywd.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(135deg,
          rgba(192, 192, 192, 0.2) 0%,
          transparent 15%,
          rgba(255, 255, 255, 0.1) 25%,
          transparent 35%,
          rgba(169, 169, 169, 0.15) 50%,
          transparent 65%,
          rgba(211, 211, 211, 0.08) 80%,
          transparent 100%),
        radial-gradient(ellipse at 20% 30%,
          rgba(255, 255, 255, 0.3),
          rgba(192, 192, 192, 0.2) 30%,
          transparent 60%),
        radial-gradient(ellipse at 80% 70%,
          rgba(169, 169, 169, 0.25),
          rgba(105, 105, 105, 0.15) 40%,
          transparent 70%),
        linear-gradient(45deg, rgba(0, 0, 0, 0.4), transparent 30%, rgba(0, 0, 0, 0.3));
      pointer-events: none;
      z-index: 1;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 45%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.1) 55%,
          transparent 100%);
      transform: skewX(-20deg) translateX(-50%);
      animation: metallic-sweep 8s infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes metallic-sweep {

      0%,
      100% {
        transform: skewX(-20deg) translateX(-150%);
        opacity: 0;
      }

      50% {
        transform: skewX(-20deg) translateX(150%);
        opacity: 1;
      }
    }

    .opening-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      animation: overlay-fade 2s ease-out forwards;
    }

    .intro-logo {
      font-size: 4rem;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(45deg, #c0c0c0, #ffffff, #a9a9a9, #d3d3d3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.5),
        0 0 20px rgba(192, 192, 192, 0.4),
        0 0 30px rgba(169, 169, 169, 0.3);
      animation:
        logo-entrance 3s ease-out,
        logo-glow 10s ease-in-out infinite;
      opacity: 0;
    }

    .flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 300vw;
      height: 100vh;
      background: linear-gradient(70deg,
          transparent 30%,
          rgba(255, 255, 255, 0.8) 50%,
          transparent 70%);
      transform: translateX(100%);
      animation: flash-sweep 1.8s ease-out;
      z-index: 1001;
    }



    @keyframes overlay-fade {
      0% {
        opacity: 1;
        visibility: visible;
      }

      85% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes logo-entrance {
      0% {
        transform: scale(1);
        opacity: 0;
      }

      50% {
        transform: scale(1);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes metallic-gradient {

      0%,
      100% {
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }

      50% {
        background-position: 100% 50%;
        filter: hue-rotate(20deg);
      }
    }

    @keyframes logo-glow {

      0%,
      100% {
        text-shadow:
          0 0 10px rgba(255, 255, 255, 0.5),
          0 0 20px rgba(192, 192, 192, 0.4),
          0 0 30px rgba(169, 169, 169, 0.3);
      }

      50% {
        text-shadow:
          0 0 20px rgba(255, 255, 255, 0.8),
          0 0 30px rgba(192, 192, 192, 0.6),
          0 0 40px rgba(169, 169, 169, 0.5),
          0 0 50px rgba(211, 211, 211, 0.3);
      }
    }

    @keyframes flash-sweep {
      0% {
        transform: translateX(-100%) skewX(-25deg);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateX(100%) skewX(-25deg);
        opacity: 0;
      }
    }

    @keyframes sparkle-twinkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }

      50% {
        opacity: 1;
        transform: scale(1) rotate(180deg);
        box-shadow: 0 0 6px white;
      }
    }


    @keyframes particles-fade {

      0%,
      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .opening-complete {
      animation: fade-out 0.5s 3.5s ease-out forwards;
    }

    @keyframes fade-out {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #app {
      position: relative;
      z-index: 2;
    }

    h1 {
      text-shadow:
        0 0 4px rgba(255, 255, 255, 0.5),
        0 0 8px rgba(255, 255, 255, 0.4),
        0 0 16px rgba(255, 255, 255, 0.3),
        0 0 32px rgba(255, 255, 255, 0.2),
        0 0 64px rgba(255, 255, 255, 0.15),
        2px 2px 8px rgba(0, 0, 0, 0.8),
        1px 1px 3px rgba(0, 0, 0, 0.9);
      animation: logo-pulse 3s ease-in-out infinite alternate;
    }

    @keyframes logo-pulse {
      0% {
        text-shadow:
          0 0 4px rgba(255, 255, 255, 0.5),
          0 0 8px rgba(255, 255, 255, 0.4),
          0 0 16px rgba(255, 255, 255, 0.3),
          0 0 32px rgba(255, 255, 255, 0.2),
          0 0 64px rgba(255, 255, 255, 0.15),
          2px 2px 8px rgba(0, 0, 0, 0.8),
          1px 1px 3px rgba(0, 0, 0, 0.9);
      }

      100% {
        text-shadow:
          0 0 6px rgba(255, 255, 255, 0.7),
          0 0 12px rgba(255, 255, 255, 0.5),
          0 0 24px rgba(255, 255, 255, 0.4),
          0 0 48px rgba(255, 255, 255, 0.3),
          0 0 96px rgba(255, 255, 255, 0.2),
          2px 2px 8px rgba(0, 0, 0, 0.8),
          1px 1px 3px rgba(0, 0, 0, 0.9);
      }
    }

    p {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(255, 255, 255, 0.3),
        1px 1px 3px rgba(0, 0, 0, 0.9);
    }

    .bg-clip-text {
      background-clip: text;
      -webkit-background-clip: text;
    }

    /* Custom Modal Animations */
    @keyframes modal-slide-up {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes metallic-border-flow {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }


    .modal-slide-up {
      animation: modal-slide-up 0.4s ease-out;
    }

    .metallic-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg,
          #c0c0c0, #ffffff, #a9a9a9, #d3d3d3,
          #c0c0c0, #ffffff, #a9a9a9, #d3d3d3);
      background-size: 400% 400%;
      border-radius: inherit;
      z-index: -1;
      animation: metallic-border-flow 3s ease-in-out infinite;
    }


    .modal-caption-accent::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body class="text-white overflow-x-hidden">
  <div id="app">
    <div class="min-h-screen text-white flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-white to-gray-300 bg-clip-text">
          EI  PINX
        </h1>
        <p class="text-gray-300">Cargando aplicación...</p>
        <div class="mt-4">
          <div class="animate-spin inline-block w-6 h-6 border-2 border-current border-t-transparent rounded-full"
            role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Shiny Metallic Intro Overlay -->
  <div class="opening-overlay">
    <div class="intro-logo">EI  PINX </div>
    <div class="flash-effect"></div>
  </div>

</body>
<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const path = params.get('path');
    if (path) {
      window.history.replaceState(null, null, path);
    }
  })();
</script>

</html>
